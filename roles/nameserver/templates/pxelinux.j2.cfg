default vesamenu.c32
prompt 0
timeout 600

label local
  menu label ^Boot from local disk
  localboot0
  menu default

label centos
  menu label Install ^CentOS 8
  kernel http://{{ baremetal_ip|ipv4('address') }}/tftpboot/images/centos8/vmlinuz
  append initrd=http://{{ baremetal_ip|ipv4('address') }}/tftpboot/images/centos8/initrd.img ip=dhcp inst.repo=http://mirrors.mit.edu/centos/8-stream/BaseOS/x86_64/os/ inst.ks=http://{{ baremetal_ip|ipv4('address') }}/tftpboot/ks/centos-ks.cfg

label rhel
  menu label Install ^RHEL 8
  kernel http://{{ baremetal_ip|ipv4('address') }}/tftpboot/images/rhel8/vmlinuz
  append initrd=http://{{ baremetal_ip|ipv4('address') }}/tftpboot/images/rhel8/initrd.img ip=dhcp inst.repo=http://{{ baremetal_ip|ipv4('address') }}/media/ inst.ks=http://{{ baremetal_ip|ipv4('address') }}/tftpboot/ks/rhel-ks.cfg
