default vesamenu.c32
prompt 1
timeout 600

label linux
  menu label ^Install CentOS 8
  menu default
  kernel http://{{ public_ip }}/tftpboot/images/centos8/vmlinuz
  append initrd=http://{{ public_ip }}/tftpboot/images/centos8/initrd.img ip=dhcp inst.repo=http://mirrors.mit.edu/centos/8-stream/BaseOS/x86_64/os/ inst.ks=http://{{ public_ip }}/tftpboot/ks/ks.cfg
