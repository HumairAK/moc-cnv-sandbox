apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
- ../../base
- github.com/argoproj/argo-cd/manifests/cluster-rbac?ref=v1.7.4
- github.com/argoproj/argo-cd/manifests/crds?ref=v1.7.4
- applications
- projects
- secrets/auth/dex-server-sa.yaml
configMapGenerator:
- name: argocd-cm
  behavior: replace
  files:
  - configs/argo_cm/dex.config
  - configs/argo_cm/kustomize.buildOptions
  - configs/argo_cm/url
  - configs/argo_cm/configManagementPlugins
- name: argocd-rbac-cm
  behavior: replace
  files:
  - configs/argo_rbac_cm/policy.csv
generatorOptions:
  disableNameSuffixHash: true
generators:
- secrets/gpg/secret-generator.yaml
patchesStrategicMerge:
- serviceaccounts/argocd-dex-server.yaml
- secrets/auth/argocd-secret.yaml
